<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Appliance Warehouse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        .google-btn {
            background-color: white;
            border: 2px solid black;
            color: black;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn img {
            margin-right: 8px;
        }

        .separator {
            font-size: 14px;
            color: #999;
            margin: 10px 0;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: '';
            display: inline-block;
            width: 45%;
            height: 1px;
            background-color: #ccc;
            vertical-align: middle;
        }

        .separator::before {
            margin-right: 10px;
        }

        .separator::after {
            margin-left: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #333;
        }

        .links {
            margin-top: 10px;
            font-size: 14px;
        }

        .links a {
            color: #555;
            text-decoration: none;
            margin-right: 20px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .signup {
            font-size: 14px;
            margin-top: 20px;
        }

        .signup a {
            color: #555;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="login-container">
    <button class="google-btn">
        <img src="https://www.google.com/favicon.ico" alt="Google Icon" width="20" height="20"> Continue with Google
    </button>

    <div class="separator">or</div>

    <form id="loginForm">
        <input type="text" id="email" name="email" placeholder="Email">
        <input type="password" id="password" name="password" placeholder="Password">
        <button type="submit" class="login-btn">Log in</button>
    </form>

    <div class="links">
        <a href="#">Use single sign-on</a>
        <a href="#">Reset password</a>
    </div>

    <div class="signup">
        No account? <a href="#">Create one</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Normally you'd perform some form of authentication here
        // For now, just simulate a successful login and redirect
        window.location.href = 'appliance_system_dashboard.html'; // Redirect to your main system page
    });
</script>

</body>
</html>
